logging.level.com.evie=TRACE
logging.level.org.springframework=INFO

server.port=8100

#whether or not to run this command
mongostat.run=true
#The port to connect to mongostat
mongostat.port=27017
#The delay in seconds between mongostat polls
mongostat.delay=5

mongostat.discover=true

evie.automated.schedule.dbstats=MINUTE
evie.automated.defaultSchedule=NEVER